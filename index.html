<!DOCTYPE html>
<html class="mdc-typography">
  <head>
    <title>Analytics</title>

    <link rel="stylesheet"
          href="node_modules/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet"
          href="styles.css">
    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//deltamu.innocraft.cloud/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Piwik Code -->
  </head>

  <body>
    <!-- Toolbar -->
    <header class="mdc-toolbar mdc-toolbar--fixed mdc-toolbar--waterfall">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="mdc-toolbar__title">Analytics</span>
        </section>
      </div>
    </header>
    <!-- Everthing below the toolbar -->
    <main class="mdc-toolbar-fixed-adjust">
      <!-- Hero Message -->
      <section class="hero">
        <h2 class="mdc-typography--display4">Analytics</h2>
      </section>
      <!-- Grid layout -->
      <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
            <button class="mdc-button mdc-button--raised mdc-button--primary"
                    data-mdc-auto-init="MDCRipple"
                    style="background-color:rgb(185,18,27)"
                    onclick="location.href = 'alpha_site/index.html';">
              Alpha Site
            </button>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
            <button class="mdc-button mdc-button--raised mdc-button--primary"
                    style="background-color:rgb(0,163,136)"
                    data-mdc-auto-init="MDCRipple"
                    onclick="location.href = 'beta_site/index.html';">
              Beta Site
            </button>
          </div>
        </div>
      </div>


    </main>



    <!-- Needed for waterfalling the toolbar -->
    <script>
      var toolbar = mdc.toolbar.MDCToolbar.attachTo(document.querySelector('.mdc-toolbar'));
      toolbar.fixedAdjustElement = document.querySelector('.mdc-toolbar-fixed-adjust');
    </script>

    <!-- General instantiation of all material components-->
    <script src="node_modules/material-components-web/dist/material-components-web.js"></script>
    <script>mdc.autoInit()</script>
  </body>
</html>
